  <main class="container">
    <h2>Get in Touch</h2>
    <p>If you'd like to get in touch, feel free to send an email or connect through social media below.</p>

    <form action="https://formsubmit.co/gitauwairimu@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://gitauwairimu.com/thanks.html">
      <input type="hidden" name="_subject" value="New Contact Form Submission">
      <input type="text" name="_honey" style="display:none">

      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="6" required></textarea><br /><br />

      <button type="submit">Send</button>
    </form>

    <div class="social-links">
      <h3>Or find me here:</h3>
      <a href="https://github.com/Gitauwairimu/" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/gitauwairimu/" target="_blank">LinkedIn</a>
    </div>
